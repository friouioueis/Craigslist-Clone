{% extends 'base.html' %}
{% block content %}
<div class="container">
   <h2 style="text-align: center;"> {{ search|title}} </h2>
        <div class="row">
            {% for post in final_postings %}
                <div class="col">
                    <div class="card mr-12 ">
                        <div class="card-image">
                            <a href="{{ post.1 }}"><img src="{{ post.3 }}" alt="">
                            </a>
                        </div>
                        <div class="card_content">
                            <p>{{ post.0 }}</p>
                        </div>
                        <div class="card-action">
                            <a href="{{post.1}}">{{ post.2 }}</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
</div>
{% endblock content %}
